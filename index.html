<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <img class="bgDesktop" src="images/bg-desktop.svg" alt="">
    <img class="bgMobile" src="images/bg-mobile.svg" alt="">
    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <section class="main">
      <section class="illustMockups">
        <img class="illustImg" src="images/illustration-mockups.svg" alt="">
      </section>
      <section class="aside">
        <h1 class="asideHeading">Build The Community Your Fans Will Love</h1>

        <p class="asidePara">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="asideBtn">Register</button>
      </section>
    </section>

    <footer>
      <img src="images/facebook.svg" alt="">
      <img src="images/twitter.svg" alt="">
      <img src="images/instagram.svg" alt="">
    </footer>
  </main>
</body>
</html>
